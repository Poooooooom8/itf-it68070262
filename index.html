<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleLab.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">â˜»
</head>
<body>
    <nav>
        <p>68070262</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>
    <div class="super-container">
        <div class="bank-header">
            <img src ="Cool.png" alt="Laugh" width ="100" height="100">
            <div>
                <h1 class="bank-title">ITF Simple Bank</h1>
                <span class="Laugh">Welcome to my first HTML + CSS +JS Website!</span>
            </div>
        </div>
        <div>
            <textarea id="logOutput" style="border: 1px solid #ccccccd2; padding: 10px; min-height: 400px; overflow-y: auto;" disabled></textarea>
        </div>
        <div style="display: flex; gap: 30px;">
            <div class="sub-container">
                <h1>Account Overview</h1>
                <div class="sub-container"> 
                    <div class="Info">
                        <img src ="user.png" alt="user" width ="75" height="75">
                        <div>
                            <h1>Account Information</h1>
                            <p>Name: Tanadol Kiewchaum</p>
                            <p>Type: Savings Account</p>
                        </div>
                    </div>
                    <div class="sub-container">
                        <h2>Balance Information</h2>
                        <div class="bank_balanceimg">
                            <img src="briefcase.png" alt="briefcase" width="75" height="75">
                            <div class="subsub-container">
                                <div class="Bank_Balance">
                                    <label for="My account balance">Current account balance:</label>
                                    <input type="number" id="current_account">
                                </div>
                                <div class="Cash_Balance">
                                    <label for="My cash balance">Current cash balance:</label>
                                    <input type="number" id="current_cash">
                                </div>
                                <div class="Update Button">
                                    <button type="button" style="display: flex; flex-direction: column; gap: 20px;" onclick="Change()">change</button>
                                </div>
                            </div>              
                        </div>
                    </div>
                    <h2>Bank Operation</h2>
                    <div style="display: flex; gap: 20px;">
                        <img src="toolbox.png" alt="toolbox" width="75" height="75">
                        <div class="Bank_Operation">
                            <div>
                                <select id="select">
                                    <option>Deposit</option>
                                    <option>Withdraw</option>
                                </select>
                                <input type="number" id="Deposit/Withdraw">
                            </div>
                            <div>
                                <button type="button" id="Proceed" style="display: flex;" onclick="Proceed()">Proceed</button>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-container">
                <h1>Financial Tools</h1>
                <div style="display: flex; gap: 20px; width: 100%;">
                    <img src="coins.png" alt="coins" width="75px" height="75px">
                    <div style="width: 100%; gap: 5px; display: flex; flex-direction: column;">
                        <h2>Currency Converter</h2>
                        <div class="inout">
                            <label>Input balance:</label>
                            <input type="number"></input>
                        </div>
                        <div class="inout">
                            <label>Output balance:</label>
                            <input type="number" disabled></input>
                        </div>
                        <div>
                            <label>Input currency</label>
                            <select>
                                <option>USD</option>
                                <option>THB</option>
                            </select>
                            <button>Convert</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>      
    </div>
</body>
<script src="script.js"></script>
</html>
